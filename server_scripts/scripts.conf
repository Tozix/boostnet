### Файло с конфигами

####### Главные настройки
#Путь до папки со скриптами без слеша в конце
SCRIPT_PATH="/home/web/server/scripts"
#Корневой путь
MAIN_PATH="/home/web/boostnet.ru/server"
#Включаем в логере дебаг (Выводит текст не только в лог, но и на печать) 
DEBUG="false"
#Префикс ДБ конфига по умолчанию
DB_PREFIX="" #Пустое значение - основной сервер
#Выясняем текущий запущенный процесс
RUN_SCRIPT=`basename ${0##*/}`
#Путь до логов по умолчанию (Общие логи, если не переопределено внутри скриптов) 
LOGFILE="../logs/${RUN_SCRIPT}.log" 
#Путь до файла с конфигами Tunsafe
CONF_PATH="/etc/tunsafe/tun.conf"
#Путь до папки с ключами Без Слеша на конце
TUN_CONF_DIR="/etc/tunsafe"
#Интерфейс через который выходить в сеть
IF1="enp7s0"
#Если есть второй сетевой интерфейс для интернета
IF2=""
###### Пути к исполняемым файлам
#Путь до IPSET
IPSET='/usr/bin/ipset'
#ПУТЬ до IPTABLES
IPTABLES='/usr/bin/iptables'
#ПУТЬ до Tunsafe
TUNSAFE='/usr/bin/tunsafe'
#Путь до mysql
MYSQL='/usr/bin/mysql'
#Antony Soprano
TEE='/usr/bin/tee'
#Публичный ключ сервера (Для всех юзеров одинаков) указываеться в секции [Interface] в конфиге юзера
PUBLIC_SERVER_KEY='oDdrze88EEQ8kO71XHz42NDYRlhiL6xc7uha49EPhGE='
